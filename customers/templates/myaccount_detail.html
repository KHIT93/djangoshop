{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="card">
                <h1>Your account</h1>
                <form method="POST" action="{% url 'myaccount' %}" class="login">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success" >Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
